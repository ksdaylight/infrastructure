apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-next-deployment
  namespace: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-next
  template:
    metadata:
      labels:
        app: netflix-next
    spec:
      containers:
        - name: netflix-next-container
          image: 861111588204.dkr.ecr.ap-southeast-2.amazonaws.com/ai-call-center-deps-cache:a3fb44b280b2216d9e3a8ec1ace25dbf68172741
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: regcred
